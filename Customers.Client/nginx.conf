events { }

http {
    # ğŸ”‘ MIME types (CRÃTICO para Blazor WASM)
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;

        # ğŸ‘‰ raÃ­z EXACTA del publish
        root /usr/share/nginx/html/customers;
        index index.html;

        # =========================
        # Customers (Blazor WASM SPA)
        # =========================
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
