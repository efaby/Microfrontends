events {}

http {
  server {
    listen 80;

    # ðŸ”¹ SHELL
    location / {
      proxy_pass http://shell/;
      proxy_set_header Host $host;
    }

    # ðŸ”¹ PRODUCTS
    location /products/ {
      proxy_pass http://products/;
      proxy_set_header Host $host;
    }

    # ðŸ”¹ ORDERS
    location /orders/ {
      proxy_pass http://orders/;
      proxy_set_header Host $host;
    }
  }
}
